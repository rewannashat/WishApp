name: wish
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0




  cupertino_icons: ^1.0.6
  setup_library: ^1.0.0+2

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  # Networking
  dio: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/lang/


  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 600
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 500
        - asset: assets/fonts/Almarai-Light.ttf
          weight: 400

